<div class="todo-item" [class.compleated]="event.compleated">
    <button class="checkbox icon" (click)="onToggle()">
        <i class="material-icons">{{event.compleated ? 'check_box' : 'check_box_outline_blank'}}</i>
    </button>
    <span class="title">{{event.title}}</span>
    <div class="actions">
        <button class="delete icon" (click)="onDelete()">
            <i class="material-icons">delete</i>
        </button>
    </div>
</div>
